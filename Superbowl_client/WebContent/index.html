<script type="text/javascript">
     $(function () {
          $("#MainTabs").wijtabs({
            sortable: true,
            alignment: 'top'
            });
     });
</script>

<style type="text/css">
     #dialog label, #dialog input{display: block;}
     #dialog label{margin-top: 0.5em;}
     #dialog input, #dialog textarea{width: 95%;}
     #tabs{margin-top: 1em;}
     #tabs li .ui-icon-close{float: left; margin: 0.4em 0.2em 0 0; cursor: pointer;}
     #add_tab{cursor: pointer;}
</style>

<script type="text/javascript">
         
<!-- Create a view model to define the data and behavior of the UI-->
       function Person(data) {
    	  var self = this;
    	  self.FirstName = ko.observable(data.FirstName);
    	  self.LastName = ko.observable(data.LastName);
    	  self.Phone = ko.observable(data.Phone);
    	  self.DataPlan = ko.observable(data.DataPlan);
    	  self.QoS = ko.observable(data.QoS);
       };
   
       var viewModel = {
              data: ko.observableArray([
                  new Person({ FirstName: "Adam", LastName: "Dahl", Phone: "333-333", DataPlan: "500", QoS: 2 }),
                  new Person({ FirstName: "Burt", LastName: "Chaplin", Phone: "222-222", DataPlan:  "1500", QoS: 2 }),
                  new Person({ FirstName: "Ceasar", LastName: "Brooke", Phone: "111-111", DataPlan: "1000", QoS: 2 }),
                  new Person({ FirstName: "David", LastName: "Andersson", Phone: "444-444", DataPlan:  "2000", QoS: 3 })
              ])
        };
   
 <!-- Bind to the ViewModel and activate knockout.js -->
       $(document).ready(function () {
           ko.applyBindings(viewModel, $(".container").get(0));
        });
   
        function addRow() {
           var len = viewModel.data().length;
           viewModel.data.push(new Person({ FirstName: "Person" + len, LastName: "Personson" + len, Phone: "N/A",  DataPlan: "0", QoS: "1" }));
        };
        
        function Total() {
            var len = viewModel.data().length;
            return len
         };
    </script>
</head>







<body>
<div id="MainTabs">
     <ul>
     	<li><a href="#TabEmployees">Employees</a> </li>
      	<li><a href="#TabServices">Services</a> </li>
     </ul>
     
     <div id="TabEmployees">
     	<!--Create a button for users to click to dynamically add rows -->
     	<input type="button" id="btnAddRow" onclick="addRow()" value="Add Employee" />
     	 Employees: <b data-bind="text: Total()">&nbsp;</b>
     	 		
     	<!--Create the grid -->
     	<table id="dataGrid" data-bind="wijgrid: { data: data, 
     											allowEditing: true, 
     											allowPaging: true,
   												pageSize: 10,
   												allowSorting: true }">
     	</table> 
 
     	  
     	</div>
     
     <div id="TabServices">
      	<p>This is the services available</p> 
     </div>
</div>
</body>
