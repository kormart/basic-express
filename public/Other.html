<div data-role="appviewpage" data-title="List of Employees">
    <div data-role="content">

                
<script id="scriptInit" type="text/javascript">
    $(document).ready(function () {
        $("#wijbarchart").wijbarchart({
        	header: {
                text: "Usage of Services" },
        	clusterOverlap: 50,
            data: {x: ['Frank', 'Fred', 'Paul', 'Tom', 'Louie', 'Ella']},
            horizontal: false,
            axis:{
                y:{annoFormatString:"p0"}
            },
            chartLabelFormatString: "p0",
            hint:{
                content: function(){
                    return this.data.label + '\n ' +  Globalize.format(this.y, "p0") + '';
                }
            },
            seriesList: [{
                label: "Service1 data usage",
                legendEntry: true,
                data: { y: [.05, .04, .21, .27, .1, .24] }
            },
           {
                label: "Service 2 data usage",
                legendEntry: true,
                data: { y: [.37, .19, .12, .06, .17, .27] }
            },
            {
                label: "Service 3 data usage",
                legendEntry: true,
                data: { y: [.07, .29, .22, .156, .07, .17] }
            }],
        });
    });
</script>
    
    
<script id="scriptInit" type="text/javascript">       
        $(document).ready(function () {
            $("#wijpiechart").wijpiechart({
                radius: 100,
                legend: { visible: true },
                hint: {

                        return this.data.label + " : " + Globalize.format(this.value / this.total, "p2");
                    }
                },
                header: {
                        text: "QoS by Users" },
                seriesList: [{
                    label: "Grade 5",
                    legendEntry: true, data: 2.78,
                    offset: 1
            },
                {
                    label: "Grade 4",
                    legendEntry: true,
                    data: 7.18,
                    offset: 1
                },
                {
                    label: "Grade 3",
                    legendEntry: true,
                    data: 15.25,
                    offset: 1
                },
                {
                    label: "Grade 2",
                    legendEntry: true,
                    data: 20.41,
                    offset: 1
                },
                    {
                    label: "Grade 1",
                    legendEntry: true,
                    data: 33.44,
                    offset: 1
                }],
                seriesStyles: [{
