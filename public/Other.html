<div data-role="appviewpage" data-title="List of Employees">
    <div data-role="content">


      <script id="chartscript" type="text/javascript">
var nameList;
var usageList;

$.get("http://localhost:3000/data2",
       function(data) {nameList = [],usageList = [];
for (var i = 0, len = data.length; i < len; i++) {
    var result = data[i];
    nameList.push(result.name);
    usageList.push(result.usage);
    }

$("#wijbarchart").wijbarchart({
                axis: {
                    y: {
                        text: "Usage (MB)"
                    },
                    x: {
                        text: ""
                    }
                },
                hint: {
                    content: function () {
                        return this.data.label + '\n ' + this.y + '';
                    }
                },
                header: {
                    text: "Employee's data usage"
                },
                seriesList: [{
                    label: "May",
                    legendEntry: true,
                    data:
                          { x: nameList,
                            y: usageList }
                }],
                seriesStyles: [{
                    fill: "#8ede43", stroke: "#7fc73c", opacity: 0.8
                }],
                seriesHoverStyles: [{ "stroke-width": "1.5", opacity: 1
                }]
            });

}, "json");


</script>



           <div id="wijbarchart" class="ui-widget ui-widget-content
       ui-corner-all" style="width: 400px; height: 300px">
</div>


     
     </div>
</div>
