<div data-role="appviewpage" data-title="List of Employees">
    <div data-role="content">
    


<script id="employeeGrid" type="text/javascript">

$.get("http://localhost:3000/data2",
   function(data) {
var employeeList = [];
for (var i = 0, len = data.length; i < len; i++) {
    var result = data[i];
    employeeList.push({ name: result.name, service: result.service, policy: result.policy, usage: result.usage });
    }

 $("#wijgrid").wijgrid({
                allowSorting: true,
                allowPaging: true,
                pageSize: 10,
                data: employeeList
            });

}, "json");


</script>

     <table id="wijgrid">
     </table>

     </div>
</div>
