<div data-role="appviewpage" data-title="List of Employees">
    <div data-role="content">
    

 <script id="scriptInit" type="text/javascript">
        $.support.cors = true;
        var viewModel;
 
        function ViewModel(sessionId) {
            var productView = new wijmo.data.AjaxDataView("http://localhost:3000/data2", {
                pageSize: 10,
                ajax: { crossOrigin: true }
            });
            productView.refresh();
 
            this.products = productView;
 
            
        }
        
            $(document).ready(function () {
                viewModel = new ViewModel();
                ko.applyBindings(viewModel, $(".container").get(0));
            });
       
  </script>


<div class="container">
    <div class="header">
        <h2>Employees:</h2>
    </div>
    <div class="main demo">
        <!-- Begin demo markup -->

            { headerText: 'Policy', dataKey: 'policy' },
