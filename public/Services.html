<div data-role="appviewpage" data-title="List of Services (todo)">
    <div data-role="content">
    


<script id= "serviceGrid" type="text/javascript">

$.get("http://localhost:3000/data2",
   function(data) {
var serviceList = [];
for (var i = 0, len = data.length; i < len; i++) {
    var result = data[i];
    serviceList.push({  service: result.service, name: result.name, policy: result.policy, usage: result.usage });
    }

 $("#wijgrid").wijgrid({
                allowSorting: true,
                allowPaging: true,
                pageSize: 10,
                data: serviceList
            });

}, "json");


</script>

     <table id="wijgrid">
     </table>

     </div>
</div>
