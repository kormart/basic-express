<div data-role="appviewpage" data-title="List of Employees">
    <div data-role="content">
        <script type="text/javascript">
        $("#demo-remote").wijgrid({
            data: new wijdatasource({
                proxy: new wijhttpproxy({
                	//URL to get a list of names, will be switched with our server later
                    url: "http://ws.geonames.org/searchJSON",
                    dataType: "jsonp",
                    data: {
                        featureClass: "P",
                        style: "full",
                        maxRows: 5,
                        name_startsWith: "f"
                    },
                    key: "geonames"
                }),
                reader: new wijarrayreader([
                    { name: "Label", mapping: function (item) { return item.name + (item.adminName1 ? ", " + item.adminName1 : "") + ", " + item.countryName } },
                    { name: "Naaaame", mapping: "name" },
                    { name: "Country Code", mapping: "countryCode" },
                    { name: "Continent Code", mapping: "continentCode" }
                ])
            }) 
        }); 
    </script>
            <table id="demo-remote">
            </table> 
     </div>
</div>
